#
# ansible.cfg for engineering/devops/ansible
#
[defaults]
ansible_managed    = This file is managed by Ansible - do not edit.
collections_path   = ~/.ansible/collections-6.2.0
hash_behaviour     = merge
host_key_checking  = False
interpreter_python = /usr/bin/python3
nocows             = 1
pipelining         = True
ssh_args           = -o ControlMaster=auto -o ControlPersist=60s

# Uncomment to enable logging
#log_path           = ~/.ansible/log/ansible.log

# NOTE: if set too high, will get ssh connection errors due to update2
# limits
forks              = 5

# Do not allow mixing Ansible & Collections versions
collections_on_ansible_version_mismatch = error
